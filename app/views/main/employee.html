<p>{{tabs}}</p>
<p>{{schedule}}</p>

<form>
    <div ng-repeat="employee in schedule.employeePreferences">
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" ng-model="employee.name"/>
        </div>
        <div class="form-group">
            <label>Target Hours</label>
            <input type="number" class="form-control" ng-model="employee.targetHours"/>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <tr>
                    <td></td>
                    <td ng-repeat="day in schedule.days">{{day}}</td>
                </tr>
                <tr ng-repeat="shift in schedule.formattedShifts" ng-init="shift.index = $index">
                    <td>{{shift.startString}} to {{shift.endString}}</td>
                    <td ng-repeat="day in schedule.days">
                        <input type="checkbox" ng-show="shift.days[day]" ng-model="employee.availability[day][shift.index]">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <a ng-href={{schedule.link}} ng-show="schedule.link">{{schedule.link}}</a>
    <button class="btn btn-default" ng-click="schedule.addEmployee()">Add Employee</button>
    <button class="btn btn-default" ng-click="schedule.generateLink()">Generate Employee Link</button>
    <button class="btn btn-default" ng-click="tabs.clickTab(tabs.tabs[2]); schedule.submitEmployeePreferences()">Next</button>
</form>
