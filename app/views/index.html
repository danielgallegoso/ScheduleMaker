<!DOCTYPE html>
<html lang="en" ng-app="ScheduleMaker">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <title>Schedule Maker</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-inverse">
        <p class="navbar-brand">Schedule Maker</p>
    </nav>
    <div ng-controller="TabController as tabs">
        <ul class="nav nav-tabs nav-justified">
            <li role="presentation" ng-repeat="tab in tabs.tabs" ng-class="{active: tabs.isActive(tab)}"
                ng-click="tabs.clickTab(tab)"><a href="">{{tab.title}}</a></li>
        </ul>
        <div ng-controller="ScheduleController as schedule">
            <div ng-include="tabs.currentTab"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../scripts/services/ScheduleManagementService.js"></script>
<script type="text/javascript" src="../scripts/factories/ShiftFactory.js"></script>
<script type="text/javascript" src="../scripts/factories/EmployeeFactory.js"></script>
<script type="text/javascript" src="../scripts/controllers/ScheduleController.js"></script>
<script type="text/javascript" src="../scripts/controllers/TabController.js"></script>
<script type="text/javascript" src="../scripts/index.js"></script>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
